<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karol Binkowski" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/app.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice">
        <h1 class="advice__heading">Advice # ?</h1>
        <p class="advice__quote">"Loading..."</p>
        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="advice__divider advice__divider--desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt=""
          class="advice__divider advice__divider--mobile"
        />
        <button class="advice__dice" aria-label="Roll advice"></button>
      </div>
    </main>
  </body>
</html>
